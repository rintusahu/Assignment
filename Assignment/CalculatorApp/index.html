<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CalculatorApp</title>
   <link rel="stylesheet" href="utility.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <h1 class="text-center">My Calculator</h1>
   <h2 class="text-center">Solve Your Calculation</h2>
   <div class="container">
      <table>
         <tr>
            <td>
               
                  <input class="input" type="text">
                  <button class="btn" id="clear">AC</button>
               
            </td>
         </tr>
         <tr>
            <td>
               
                  <button class="btn">9</button>
                  <button class="btn">8</button>
                  <button class="btn">7</button>
                  <button class="btn" id="plus">+</button>
               
            </td>
         </tr>
         <tr>
            <td>
               
                  <button class="btn">4</button>
                  <button class="btn">5</button>
                  <button class="btn">6</button>
                  <button class="btn" id="minus">-</button>
               
            </td>
         </tr>
         <tr>
            <td>
               
                  <button class="btn">1</button>
                  <button class="btn">2</button>
                  <button class="btn">3</button>
                  <button class="btn" id="divide">/</button>
               
            </td>
         </tr>
         <tr>
            <td>
               
                  <button class="btn" id="dot">.</button>
                  <button class="btn">0</button>
                  <button class="btn">=</button>
                  <button class="btn" id="multiple">*</button>
            
            </td>
         </tr>
      </table>
   </div>
   <script src="script.js"></script>
</body>

</html>
